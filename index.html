<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Brauhaus</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-5 grid-rows-2">
    
    <aside id="side-bar" class="bg-black row-span-2 col-span-1 text-white flex flex-col justify-between py-5">
      <section id="logo" class="flex justify-center items-center">
        <img class="h-60 w-60" src="./img/Logo.png" alt="LOGO">
      </section>
      <section id="main-options" class="flex flex-col text-center ">
        <button class="my-2 text-yellow-400">BIER</button>
        <button class="my-2">Sortiment</button>
        <button class="my-2">Verkaufsstellen</button>
        <button class="my-2">NATURKOSMETIK</button>
        <button class="my-2">GARTEN</button>
        <button class="my-2">KEIMLING</button>
        <button class="my-2">ONLINESHOP</button>
        <button class="my-2">KONTAKT</button>
      </section>
      <section id="final-side-bar">
        <section id="social-media" class="flex justify-center">
          <button class="mx-2"><i class="bi bi-facebook"></i></button>
          <button class="mx-2"><i class="bi bi-instagram"></i></button>
        </section>
        <section id="other-info" class="flex text-sm justify-around my-px text-gray-400">
          <p>AGR</p>
          <p >Impressum</p>
          <p >Asdsdsdsds</p>
          <p >Glossar</p>
        </section>
        <div id="copyright" class="flex justify-center">
          <div class="flex text-sm mx-2 text-gray-400"><i class="bi bi-c-circle"></i></div>
          <p class="text-sm">2022 Rechte vorbehalten</p>
        </div>
      </section>



    </aside>
    <div id="products" class="bg-yellow-300 row-span-2 col-span-2 flex justify-center items-center h-screen relative">
      <section id="products-container" class="flex justify-center items-center h-full w-full">
          <img id="product-image" class="max-w-full max-h-full h-[700px]" src="" alt="">
      </section>
      <!-- Botões de navegação -->
      <section id="button-container" class="flex flex-col">
        <button id="right-arrow-btn" class="text-white w-14 h-14 mb-2 bg-black hover:bg-slate-900 delay-75"><i class="bi bi-arrow-right"></i></button>
        <button id="left-arrow-btn" class="text-white w-14 h-14 bg-black hover:bg-slate-900 delay-75"><i class="bi bi-arrow-left"></i></button>
      </section>
    </div>
    <div id="products-info" class="row-span-2 col-span-2 flex flex-col justify-center ml-6">
      <h2 id="product-title" class="font-bold text-3xl mb-4"></h2>
      <p id="part-1" class="mb-4 font-medium"></p>
      <p id="part-2" class="font-normal"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
